<!-- style="background-color:rgba(47, 79, 79, 0.509);" -->
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="10px grid" style="
    flex-flow: row wrap;
        display: flex;
        margin: 0px -143px -10px 0px;
        box-sizing: border-box; 
      ">
        <div fxFlex="33.3%" fxFlex.xs="100%" fxFlex.sm="35%" *ngFor="let p of physician">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <!-- <div mat-card-avatar class="example-header-image"></div> -->
                    <mat-card-title>Doctor Name:- {{ p.physicianName }} </mat-card-title><br />
                    <mat-card-subtitle>Email:- {{ p.email }}</mat-card-subtitle><br />
                    <!-- <div style="margin-left: 24%">
                        <h3>Appointment Date : 23/03/23</h3>
                        <h3>Physician: RamaKrishna</h3>
                    </div> -->
                    <mat-card-subtitle>Speciality:-MBBS</mat-card-subtitle><br />
                    <mat-card-subtitle>Available From:- {{p.startDate}}</mat-card-subtitle>
                    <mat-card-subtitle>Available Till:- {{p.endDate}}</mat-card-subtitle>
                </mat-card-header>

                <!-- <h3 style="margin: 0px 0px 0px 16px">Reason:</h3> -->

                <!-- <mat-card-content>
                    <p>
                        {{ detail.reason }}
                    </p>
                </mat-card-content> -->
                <!-- <br /> -->
                <mat-card-footer style="text-align: right">
                    <mat-card-actions fxFlexAlign="end">
                        <button mat-button class="end" style="height: fit-content; width: fit-content"
                            (click)="openDialog(p.email,p.startDate,p.endDate)">
                            Book Appointment
                        </button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </div>
          
    </div>
</div>
